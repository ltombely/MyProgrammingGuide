<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <main>
        
        <ul id="ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </main>

    <script>
        let ul = document.getElementById('ul')
        let li = document.createElement('li')
        li.innerText = 4
        ul.insertBefore(li, ul.firstChild);

    </script>
</body>
</html>
